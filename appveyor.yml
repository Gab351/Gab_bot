version: 1.0.{build}
branches:
  only:
  - master
skip_branch_with_pr: true
image: Ubuntu1804
clone_depth: 1
environment:
  travis_ssh_key:
    secure: 
  host:
    secure: Xjsqbm4VjsuoKmRY0Gp1aYvLA0qT0Mg3rVgpWcWAKig=
install:
  - echo -e "${travis_ssh_key}" > id_ed25519
build_script:
  - ssh -i id_25519 travis@${host} sudo /usr/local/bin/update-gab_bot.sh
